name: Password Detection

on:
  push:
    branches-ignore:
      - '*'

jobs:
  scan_passwords:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Scan for potential passwords
        run: |
          # Use grep and regular expressions to search for patterns like "variable='password'"
          # Adjust the pattern to match your requirements
          if grep -rE "[a-zA-Z_][a-zA-Z0-9_]*\s*=\s*'[^']*(password|pass|pwd)[^']*'" .; then
            echo "Potential passwords found. Please review and remove them."
            exit 1
          else
            echo "No potential passwords found."
          fi
